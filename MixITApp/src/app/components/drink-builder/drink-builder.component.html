<div class="container">
  <div class="content">
    <div class="title">
      <p class="title-text"> DrinkBuilder </p>
      <app-beta-badge />
    </div>
<!--    -->
    <div class="selected" *ngIf="selectedIngredients.length>0">
      <p class="selected-text"> Selected ingredients: </p>
      <div class="chip-set-wrapper">
        <mat-chip-set>
          <mat-chip
            *ngFor="let selected of selectedIngredients"
            (click)="handleIngredientClick(selected)"
            highlighted
            style="background-color: var(--theme-color-600); color:var(--theme-color-50)">
            {{selected}}
          </mat-chip>
        </mat-chip-set>
      </div>
    </div>
    <input type="text" class="search-input" [(ngModel)]="searchPhrase" (ngModelChange)="filterIngredientsByPhrase()" placeholder="Search for ingredient">
    <p class="selected-text"> All ingredients: </p>
    <div class="ingredient-list">
      <p *ngFor="let ingredient of filteredIngredients" class="ingredient-text" (click)="handleIngredientClick(ingredient)">{{ingredient}}</p>
    </div>
  </div>
  <div class="controls">
    <button class="button-primary" matRipple (click)="initializeDrinkBuilderConfigurationView()"> Continue </button>
  </div>
</div>
