<div class="container" *ngIf="activeDrink">
<!--PHOTO -->
  <div class="img-wrapper">
      <div class="menu">
        <div class="go-back" (click)="navigationService.goBack()">
          <mat-icon style="color: var(--theme-color-500)">arrow_back</mat-icon>
        </div>
      </div>
    <img class="image" src="{{activeDrink.postMedia?.pictures?.[0]}}" alt="{{activeDrink.postMedia?.title}}">
  </div>
<!--WHOLE DETAILS-->
  <div class="details">
    <div class="drink-info">
      <p class="name-text"> {{activeDrink.postMedia?.title}}</p>
      <p class="desc-text">{{activeDrink.postMedia?.description}}</p>
      <p class="category-text"> {{activeDrink.tags}}</p>
    </div>

    <div class="user-info">
      <img src="assets/user_placeholder.png" alt="user" class="user-image" width="50px" height="50px">
      <p class="user-name"> Posted by <b>KanesaTheCook</b></p>
    </div>
    <div class="ingredients">
      <mat-chip-set>
        <mat-chip
          *ngFor="let ingr of activeDrink.recipe?.ingredients"
          highlighted
          style="background-color: var(--theme-color-600); color:var(--theme-color-50)"
          (click)="initializeIngredientView(ingr.ingredient_id)">
          {{ingr.name}}
        </mat-chip>
      </mat-chip-set>
    </div>
  </div>


<!--  BUTTONS-->
  <div class="buttons">
    <div class="left-action">
      <button class="button-actions-small" matRipple><mat-icon>favorite</mat-icon></button>
      <button class="button-actions-small" matRipple><mat-icon>chat</mat-icon></button>
      <button class="button-actions-small" matRipple><mat-icon>bookmark</mat-icon></button>
    </div>
    <button class="button-actions-big" matRipple (click)="initializeInstructionsView(activeDrink)">Let's cook</button>
  </div>
</div>
