<ngx-pull-to-refresh
  spinnerColor="#fff"
  [spinnerSize]=40
  [distanceForRefresh]=60
  [isEnable]="true"
  [targetElement]="targetElement"
  (refresh)="refreshEvent($event, 'refresh')"
  style="display:block;height:100%;">
<div class="content">
  <div class="separator">
    <p> {{greeting}} </p>
  </div>

  <app-feed-item
    *ngFor="let drink of posts"
    [feedItem]="drink"
    (gotoDrink)="gotoDrink($event)"
  />
</div>
</ngx-pull-to-refresh>
