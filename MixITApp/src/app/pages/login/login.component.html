<div class="container">
  <p class="title-text"> Welcome back! Please Log in.</p>
    <form class="form" [formGroup]="loginForm">
      <input type="email" name="email" placeholder="Email" formControlName="email">
      <input type="password" name="password" placeholder="Password" formControlName="password">
      <button type="submit" name="submit" class="button-primary" (click)="login()">Log in</button>
    </form>
  <p class="text">First time here? <a href="/register">Sign up</a></p>
</div>
